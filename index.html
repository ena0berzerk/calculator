<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1-calc">Calculator</h1>
      <div class="calculator">
        <div class="display">
          <span>62000</span>
        </div>
        <div class="keypad">
          <div class="row">
            <div class="elem">C</div>
            <div class="elem">/</div>
            <div class="elem">X</div>
            <div class="elem"><=</div>
          </div>
          <div class="row">
            <div class="elem">7</div>
            <div class="elem">8</div>
            <div class="elem">9</div>
            <div class="elem">-</div>
          </div>
          <div class="row">
            <div class="elem">4</div>
            <div class="elem">5</div>
            <div class="elem">6</div>
            <div class="elem">+</div>
          </div>
          <div class="row">
            <div class="elem">1</div>
            <div class="elem">2</div>
            <div class="elem">3</div>
            <div class="elem"></div>
          </div>
          <div class="row">
            <div class="elem">0</div>
            <div class="elem">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
