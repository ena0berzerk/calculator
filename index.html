<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1-calc">Calculator</h1>
      <div class="calculator">
        <div class="display">
          <span>62000</span>
        </div>
        <div class="keypad">
          <div class="row">
            <div class="clm">C</div>
            <div class="clm">/</div>
            <div class="clm">X</div>
            <div class="clm"><=</div>
          </div>
          <div class="row">
            <div class="clm">7</div>
            <div class="clm">8</div>
            <div class="clm">9</div>
            <div class="clm">-</div>
          </div>
          <div class="row">
            <div class="clm">4</div>
            <div class="clm">5</div>
            <div class="clm">6</div>
            <div class="clm">+</div>
          </div>
          <div class="row">
            <div class="clm">1</div>
            <div class="clm">2</div>
            <div class="clm">3</div>
            <div class="clm"></div>
          </div>
          <div class="row">
            <div class="clm">0</div>
            <div class="clm">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
