<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1-calc">Calculator</h1>
      <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
          <div class="row">
            <button class="keys-btns delete" id="clear">C</button>
            <button class="keys-btns deaf" id="clear"></button>
            <button class="keys-btns deaf" id="clear"></button>
            <button class="keys-btns operator" id="divide">/</button>
          </div>
          <div class="row">
            <button class="keys-btns number" value="7">7</button>
            <button class="keys-btns number" value="8">8</button>
            <button class="keys-btns number" value="9">9</button>
            <button class="keys-btns operator" id="multiply">X</button>
          </div>
          <div class="row">
            <button class="keys-btns number" value="4">4</button>
            <button class="keys-btns number" value="5">5</button>
            <button class="keys-btns number" value="6">6</button>
            <button class="keys-btns operator" id="minus">-</button>
          </div>
          <div class="row">
            <button class="keys-btns number" value="1">1</button>
            <button class="keys-btns number" value="2">2</button>
            <button class="keys-btns number" value="3">3</button>
            <button class="keys-btns operator" id="plus">+</button>
          </div>
          <div class="row row-width">
            <button class="keys-btns number" value="3">0</button>
            <button class="keys-btns operator" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
